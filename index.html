<!-- registration form -->
<div class="container mt-5 ">
  <h1>Registration form</h1>
<form id="basic-form" action="thankyou.html" method="post">
    <p>
      <label for="name">FirstName</label>
      <input id="name" name="name" type="text" required>
    </p>
    <p>
        <label for="LastName">LastName</label>
        <input id="LastName" LastName="LastName" type="text" required>
      </p>
    <p>
      <label for="email">E-Mail </label>
      <input id="email" type="email" name="email" required>
    </p>
    <p>
        <label for="pname">Phone No</label>
        <input id="pname" name="pname" minlength="3" type="text" required>
      </p>
      <p>
        <label for="aname">Address</label>
        <input id="aname" name="aname" minlength="3" type="text" required>
      </p>
      
    <p>
      <input class="submit" type="submit" value="SUBMIT">
    </p>
</form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
     <script>
        $(document).ready(function() {
      $("#basic-form").validate();
    });
    $(document).ready(function(){
      $("input").click(function(){
        $("p").click();
      });
    });
    </script>
